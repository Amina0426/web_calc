<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>CALCULATOR</h1>
    </div>
<div class="main">
    <div class="intro"></div>
    <div class="outline">
        <div class="inner">
            <div class="display"></div>
            <div class="bar">
                <button class="bar_btn trig">log</button>
                <button class="bar_btn trig">ln</button>
                <button class="bar_btn op" id="fact">!</button>
                <button class="bar_btn num">pi</button>
                <button class="bar_btn num">e</button>
                <button class="bar_btn trig">cbrt</button>
            </div>
            <div class="bar">
                <button class="bar_btn trig">sin</button>
                <button class="bar_btn trig">cos</button>
                <button class="bar_btn trig">tan</button>
                <button class="bar_btn trig">asin</button>
                <button class="bar_btn trig">acos</button>
                <button class="bar_btn trig">atan</button>
            </div>
            <div class="bar">
                <button class="bar_btn" id="MC">MC</button>
                <button class="bar_btn" id="MP">M+</button>
                <button class="bar_btn" id="MM">M-</button>
                <button class="bar_btn" id="MR">MR</button>
                <button class="bar_btn" id="MS">MS</button>
                <button class="bar_btn" id="M">M</button>
               
            </div>
            <div class="keypad">
                <button class="button op">^</button>
                <button class="button trig">sqrt</button>
                <button class="button trig">1/x</button>
                <button class="button" id="bracket">( )</button>
                <button class="button op">%</button>
                <button class="button spl clear">C</button>
                <button class="button del">Del</button>
                <button class="button op">/</button>
                <button class="button num">7</button>
                <button class="button num">8</button>
                <button class="button num">9</button>
                <button class="button op">*</button>
                <button class="button num">4</button>
                <button class="button num">5</button>
                <button class="button num">6</button>
                <button class="button op">+</button>
                <button class="button num">1</button>
                <button class="button num">2</button>
                <button class="button num">3</button>
                <button class="button op">-</button>
                <button class="button" id="toggle">+/-</button>
                <button class="button num">0</button>
                <button class="button num">.</button>
                <button class="button equal" id="spl">=</button>
               
            </div>
            
        </div>
    </div>
    <div class="history">
        <p>HISTORY</p>
        <div class="memory"></div>

</div>








  <script src="script.js"></script>  
</body>
</html>
